<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./styles.css/styles.css">
    <link src="./js/script.js">
</head>

<body>
    <div class="fondo">
    <main>
        <header class="header">SEEWEATHER.COM</header>
        <article class="contenedor">
            <section class="panel-consulta">
                <input type="text" id="campo-ciudad" placeholder="Ingresar ciudad">
                <input type="button" id="button" onclick="consultarCiudad()" value="Consultar">
            </section>

            <section class="panel-resultado">
                <label id="latitud" for="latitud">Latitud</label><br>
                <label id="longitud" for="longitud">Longitud</label><br>
                <label id="temperatura" for="temperatura">Temperatura</label><br>
                <label id="nubosidad" for="nubosidad">Nubosidad</label>
                <img id="icon">
            </section>

           
        </article>
    </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
